<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #1a5276 0%, #2e86c1 100%);
        color: white;
        font-family: 'Arial', sans-serif;
        position: relative;
        overflow: hidden;
      }
      .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 100px;
        height: auto;
      }
      .title {
        font-size: 72px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .subtitle {
        font-size: 36px;
        margin-top: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
      .authors {
        font-size: 24px;
        margin-top: 40px;
      }
      .professor {
        font-size: 24px;
        margin-top: 20px;
        font-style: italic;
      }
      .image-container {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 300px;
        height: 300px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col justify-center items-center p-16">
      <img src="/home/ubuntu/projeto_leilao_imoveis/apresentacao/images/logo_ufg.png" alt="Logo UFG" class="logo">
      
      <div class="text-center z-10">
        <h1 class="title">Comparação de Valores de Mercado de Imóveis</h1>
        <h2 class="subtitle">Leilões vs. Mercado Tradicional</h2>
        
        <div class="authors mt-16">
          <p>Fernando Lobo</p>
          <p>Fernando Torres</p>
          <p>Marcio Ferreira</p>
        </div>
        
        <div class="professor">
          <p>Professor: Otavio Calaça</p>
        </div>
      </div>
      
      <div class="image-container">
        <img src="/home/ubuntu/projeto_leilao_imoveis/apresentacao/images/leilao_imoveis.jpg" alt="Leilão de Imóveis" class="w-full h-full object-contain">
      </div>
      
      <!-- Elementos decorativos -->
      <div class="absolute top-0 left-0 w-32 h-32 bg-white opacity-10 rounded-br-full"></div>
      <div class="absolute bottom-0 left-0 w-64 h-64 bg-white opacity-5 rounded-tr-full"></div>
    </div>
  </body>
</html>
